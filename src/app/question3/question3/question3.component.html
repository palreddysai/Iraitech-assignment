<div class="container">
  <form [formGroup]="numberForm" (ngSubmit)="onSubmit()">

    <p>
      <label for="number">Phone Number</label>
      <input type="number" id="number" name="number" formControlName="number" class="form-control">
    </p>

    <table class="table" formArrayName="numbers">
      <tr>
        <th>Add another phone number:</th>
        <th><button type="button" (click)="addNumber()" class="btn btn-primary">Add</button></th>
      </tr>
      <tr *ngFor="let num of numbers().controls; let i=index" [formGroupName]="i">
        <td>
          Number :
          <input type="number" formControlName="phoneNumber" class="form-control">
        </td>
        <td>
          <button (click)="removeNumber(i)" class="btn btn-danger">Remove</button>
        </td>
      </tr>
    </table>

    <button type="submit" class="btn btn-success">Submit</button>

  </form>

  <br />
  {{this.numberForm.value | json}}
</div>
